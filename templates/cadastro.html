<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro Houston Peças</title>
  </head>
  <body>
    <header>
      <h1>Houston Peças</h1>
    </header>
    <div class="blue-div">
      <h2>Quer ser nosso cliente?</h2>
      <p class="small">Preencha os campos abaixo e crie sua conta</p>
        <form class="form-cadastro">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="input-cadastro" />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-cadastro"
            />
          </div>

          <div>
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="input-cadastro"
            />
          </div>
          <div>
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" class="input-cadastro" />
          </div>
          <div>
            <label for="tel">Telefone:</label>
            <input type="text" id="tel" name="tel" class="input-cadastro" />
          </div>
          <div>
            <label for="dta-nasc">Data de nascimento:</label>
            <input
              type="date"
              id="dta-nasc"
              name="dta-nasc"
              class="input-cadastro"
            />
          </div>
          <input type="submit" value="Cadastrar" class="button"/>
        </form>
      </div>
    </div>
  </body>
</html>
