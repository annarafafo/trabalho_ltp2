<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro de Produto Houston Peças</title>
  </head>
  <body>
    <header>
      <h1>Houston Peças</h1>
    </header>
    <form class="form-cadastro" id="form-cadastro-prod" action="/cadastroproduto" method="post" enctype="multipart/form-data">
      <h2 id="pag-cadastro">Quer vender com a gente?</h2>
      <p class="small" id="pag-cadastro">
        Preencha os campos abaixo e cadastre seus produtos:
      </p>
      
      <p class="error">
        {{MSG | safe}}
      </p>

      <div class="campos-cadastro">
        <div>
          <label for="nome">Nome do Produto:</label> <br>
          <input type="text" id="nome" name="nome" class="input-cadastro" />
        </div>

        <div>
          <label for="valor">Valor do Produto (em R$):</label> <br>
          <input type="number" id="valor" name="valor" class="input-cadastro"/>
        </div>

        <div>
          <label for="categoria">Categoria do Produto:</label> <br>
          <select name="categoria" id="categoria" form="form-cadastro-prod" class="input-cadastro">
            <option value="1">Processadores</option>
            <option value="2">Placas de Vídeo</option>
            <option value="3">Memória RAM</option>
            <option value="4">Disco Rígido</option>
            <option value="5">SSD</option>
            <option value="6">Placas Mãe</option>
            <option value="7">Coolers</option>
            <option value="8">Periféricos</option>
          </select>
        </div>

        <div>
          <label for="descricao">Descrição do produto:</label> <br>
          <input type="text" id="descricao" name="descricao" class="input-cadastro"/>
        </div>

        <div>
          <label for="estoque">Quantidade no Estoque:</label> <br>
          <input type="number" id="estoque" name="estoque" class="input-cadastro"/>
        </div>

        <div>
          <label for="imagem">Foto do Produto:</label> <br>
          <input type="file"
       id="imagem" name="imagem" value="imagem"
       accept="image/png, image/jpeg" class="input-cadastro">
        </div>
      <input type="submit" value="Cadastrar" class="button" class="input-box"/>
    </form>
  </body>
</html>
