<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Armazenando imagens no banco de dados Mysql</title>
</head>
<body>
<h2>Selecione um novo arquivo de imagem</h2>

<form enctype="multipart/form-data" action="/cadastroproduto" method="post">
<div><input name="nome" type="text"/></div>
<div><input name="valor" type="text"/></div>
<div><input name="categoria" type="text"/></div>
<div><input name="descricao" type="text"/></div>
<div><input name="estoque" type="text"/></div>
<div><input name="imagem" type="file"/></div>
<div><input type="submit" value="Salvar"/></div>
</form>


<div class="error">
    {{MSG|safe}}
  </div>
  
</body>
</html>
